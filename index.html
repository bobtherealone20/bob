<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crank the Bob</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        img {
            width: 300px;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Crank the Bob</h2>
    <input type="range" min="0" max="100" value="100" id="slider">
    <br><br>
    <img src="https://cdn-images.dzcdn.net/images/artist/77220ccb5a36d0e5df2c9e47f2c89de4/500x500-000000-80-0-0.jpg" id="image" alt="Bob">

    <script>
        const slider = document.getElementById('slider');
        const image = document.getElementById('image');

        slider.addEventListener('input', function() {
            image.style.opacity = slider.value / 100;
        });
    </script>
</body>
</html>
